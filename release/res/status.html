<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>监控</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/status.min.js"></script>
</head>
<body>
<div id="sysInfo">
    <div>
        <span>CPU型号:</span><span id="cpuModel"></span>
    </div>
</div>
<div>
    <div>
        <span>CPU使用:</span><span id="cpuUseage"></span>
    </div>
    <div>
        <span>平均负载:</span><span id="loadAvg"></span>
    </div>
    <div>
        <span>启动时间:</span><span id="upTime"></span>
    </div>
</div>
<div id="memUsed">
    <span>物理内存使用:</span><span class="value"></span>
</div>
<div id="memFree">
    <span>物理内存剩余:</span><span class="value"></span>
</div>
<div id="memUsage">
    <span>物理内存使用率:</span><span class="value"></span>
</div>
<div id="swapUsed">
    <span>虚拟内存使用:</span><span class="value"></span>
</div>
<div id="swapFree">
    <span>虚拟内存剩余:</span><span class="value"></span>
</div>
<div id="rx">
    <span>下载:</span><span class="value"></span>
</div>
<div id="tx">
    <span>上载:</span><span class="value"></span>
</div>
<div id="diskList">
    <div>磁盘列表</div>
    <div class="info">

    </div>
</div>

<div>
    <div>
        <span>密码</span><input id="passwd" type="text" placeholder="输入密码">
        <button id="btn_Start" onclick="start()">开始</button>
    </div>
</div>
</body>
</html>
